<div class="row justify-content-end cards-container">
  <div class="col s12 m6" *ngFor="let poust of listPost">
    <p-card [header]="poust.titulo" [subheader]="poust.slug" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://blog.dictacolombia.com/wp-content/uploads/2023/04/1.webp"
        />
      </ng-template>
      <p>
        {{ poust.metadescripcion }}
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Ver" (onClick)="verPoust()" icon="pi pi-check"></p-button>
        <p-button
          label="Reportar"
          icon="pi pi-times"
          styleClass="p-button-secondary"
          [style]="{ 'margin-left': '.5em' }"
        ></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
