<div *ngFor="let poust of listPost">
    <p-card
    [header]="poust.titulo"
    [subheader]="poust.slug"
    [style]="{ width: '360px' }"
    >
    <ng-template pTemplate="header">
      <img
        alt="Card"
        src="https://primefaces.org/cdn/primeng/images/usercard.png"
      />
    </ng-template>
    <p>
        {{poust.metadescripcion}}
    </p>
    <ng-template pTemplate="footer">
      <p-button label="Ver" (onClick)="verPoust()" icon="pi pi-check"></p-button>
      <p-button
        label="Reportar"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        [style]="{ 'margin-left': '.5em' }"
      ></p-button>
    </ng-template>
    </p-card>
</div>
