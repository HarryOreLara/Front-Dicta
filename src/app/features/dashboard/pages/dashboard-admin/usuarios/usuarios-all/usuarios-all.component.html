<div class="row">
    <div class="col s12 m3">
      <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="col s12 m9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">NÂ° Post</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of users">
          <tr class="table-active">
            <th>{{item.username}}</th>
            <td>{{item.email}}</td>
            <td>{{item.rol}}</td>
            <td>{{item.rol}}</td>
            <td><button type="button" class="btn btn-warning">Editar</button></td>
            <td><p-button label="Editar" (onClick)="navegarUpdate(item._id)" styleClass="p-button-warning"></p-button></td>
            <td><p-button label="Eliminar" (onClick)="eliminarTrabajador(item._id)" styleClass="p-button-danger"></p-button></td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
