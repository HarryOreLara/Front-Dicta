<div class="row">
    <div class="col s12 m3">
      <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="col s12 m4">
      <form [formGroup]="formPerfil" (ngSubmit)="guardar()">
        <div>
          <label for="username">Username</label>
          <input id="disabled-input" type="text" pInputText [disabled]="true" value="Test1" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="disabled-input" type="text"  pInputText [disabled]="true" value="mail3@gmail.com" />
        </div>
        <div>
          <label for="tipo">Rol</label>
          <input id="disabled-input" type="text" pInputText [disabled]="true" value="Trabajador" />
        </div>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" pInputText formControlName="nombre"/>
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input type="text" pInputText formControlName="apellidos"/>
        </div>
        <div>
          <label for="edad">Edad</label>
          <input type="number" pInputText formControlName="edad"/>
        </div>
        <div>
          <label for="genero">Genero</label>
          <p-listbox [options]="genero" formControlName="genero" optionValue="value" optionLabel="name" [style]="{ width: '15rem' }"></p-listbox>
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input type="number" pInputText formControlName="telefono"/>
        </div>
        <div>
          <p-button type="ngSubmit" label="Guardar Perfil"></p-button>
        </div>
        <br />
      </form>
    </div>
    <br />
  </div>
