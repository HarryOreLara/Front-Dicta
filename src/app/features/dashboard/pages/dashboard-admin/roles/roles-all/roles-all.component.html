<div class="row">
    <div class="col s12 m3">
      <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="col s12 m9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Numero de Rol</th>
            <th scope="col">Nombre de Rol</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of roles">
          <tr class="table-active">

            <th>{{item.numRol}}</th>
            <td>{{item.nombreRol}}</td>
            <td>
              <button pButton type="button" label="Actualizar Rol" (click)="navegarUpdate(item._id)"></button>


            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
