<div class="row">
    <div class="col s12 m3">
      <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="col s12 m9">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre Trabajador</th>
          <th scope="col">Email</th>
          <th scope="col">Rol</th>
          <th scope="col">Fecha Nacimiento</th>
          <th style="align-items: center; text-align: center;" colspan="2">Opciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of trabajadores">
        <tr class="table-active">
          <th>{{item.nombre}}</th>
          <td>{{item.email}}</td>
          <td>{{item.rol}}</td>
          <td>{{item.fechaNacimiento | date: 'shortDate'}}</td>
          <td><p-button label="Editar" (onClick)="navegarUpdate(item._id)" styleClass="p-button-warning"></p-button></td>
          <td><p-button label="Eliminar" (onClick)="eliminarTrabajador(item._id)" styleClass="p-button-danger"></p-button></td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
